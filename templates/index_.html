<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Base - In√≠cio</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .dashboard {
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .dashboard h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üåç Bem-vindo ao Futuro da IoT üöÄ</h1>
        <nav>
            <ul>
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/noticias">Not√≠cias</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="dashboard">
            <h2>üìä Estat√≠sticas Globais de IoT</h2>
            <canvas id="iotChart"></canvas>
        </section>
    </div>
    <script>
        const ctx = document.getElementById('iotChart').getContext('2d');
        const iotChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Dispositivos', 'Sensores', 'Redes Ativas', 'Crescimento Anual'],
                datasets: [{
                    label: 'Dados IoT',
                    data: [12000, 8000, 1500, 25],
                    backgroundColor: ['#3498db', '#2ecc71', '#f39c12', '#e74c3c']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
